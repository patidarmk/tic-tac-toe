<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />

</head>
<body>
    <div class="container">
        <h1 class="game-title">Tic Tac Toe</h1>
        <div class="game-box">
            <div class="box bt-0 bl-0" id="1"><span class="boxText"></span></div>
            <div class="box bt-0" id="2"><span class="boxText"></span></div>
            <div class="box bt-0 br-0" id="3"><span class="boxText"></span></div>
            <div class="box bl-0" id="4"><span class="boxText"></span></div>
            <div class="box" id="5"><span class="boxText"></span></div>
            <div class="box br-0" id="6"><span class="boxText"></span></div>
            <div class="box bb-0 bl-0" id="7"><span class="boxText"></span></div>
            <div class="box bb-0" id="8"><span class="boxText"></span></div>
            <div class="box bb-0 br-0" id="9"><span class="boxText"></span></div>
        </div>
        <button  class="btn" id="reset">Reset</button>
        <div class="game-info">
            
            <h3 class="turn-info"> </h3>
            <h1 class="game-info-winner"> </h1>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
